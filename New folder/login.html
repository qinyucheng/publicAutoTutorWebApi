<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>

<link href="css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />

<title>Login</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
      <form class="form form-horizontal"  method="post">
          <div class="row cl">
              <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
              <div class="formControls col-8">
                  <input id="" name="" type="text" placeholder="Email" class="input-text size-L">
              </div>
          </div>
          <div class="row cl">
              <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
              <div class="formControls col-8">
                  <input id="" name="" type="password" placeholder="Password" class="input-text size-L">
              </div>
          </div>

          <div class="row">
              <div class="formControls col-8 col-offset-3">
                  <label for="online">
                      <input type="checkbox" name="online" id="online" value="">
                      Remember me
                  </label>
              </div>
          </div>
          <div class="row">
              <div class="formControls col-8 col-offset-3">
                  <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;Login">

              </div>
          </div>
          
      </form>
      <div class="row">
          <div class="formControls col-8 col-offset-3">
              <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;Try a Lesson First!" onclick="changeToVisitorTryPage()">

          </div>
      </div>
  </div>
</div>
<div class="footer"></div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="js/H-ui.js"></script> 
<script>
    function changeToVisitorTryPage()
    {
        window.location = "visitorTry.html";
    }
</script>
</body>
