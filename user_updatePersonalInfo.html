<title>Update Personal Information</title>
</head>
<body>

    <div class="form form-horizontal" id="form-change-password">
        <div class="form form-horizontal" id="loginForm" name="loginForm" onsubmit="return login();">
            <div class="row cl">
                <label class="form-label col-4"><i class="Hui-iconfont">&#xe63b;</i></label>
                <div class="form-label col-4">
                    <input name="regEmail" id="regEmail" type="text" placeholder="Email" class="input-text size-L" autocomplete="off" >
                    <div class="col-4 errorMSG" id="divregEmail"></div>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-4"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-4 ">
                    <input name="fName" id="fName" type="text" placeholder="First Name" class="input-text size-L" autocomplete="off">
                    <div class="col-4 errorMSG" id="divfName"></div>
                </div>

            </div>
            <div class="row cl">
                <label class="form-label  col-4"><i class="Hui-iconfont"></i></label>
                <div class="formControls col-4">
                    <input name="lName" id="lName" type="text" placeholder="Last Name" class="input-text size-L" autocomplete="off">
                    <div class="col-4 errorMSG" id="divlName"></div>
                </div>
            </div>
          
            <div class="row cl">
                <label class="form-label col-4"><i class="Hui-iconfont">&#xe696;</i></label>
                <div class="form-label col-4">
                    <input name="regPhone" id="regPhone" type="text" placeholder="Phone Nomber" class="input-text size-L" autocomplete="off">
                    <div class="col-4 errorMSG" id="divregPhone"></div>
                </div>

            </div>
            <div class="row cl">
                <label class="form-label col-4"><i class="Hui-iconfont">&#xe6c9;</i></label>
                <div class="form-label col-4">
                    <input name="regAddress" id="regAddress" type="text" placeholder="Address" class="input-text size-L" autocomplete="off">
                    <div class="col-4 errorMSG" id="divregAddress"></div>
                </div>

            </div>
            <div class="row cl">
                <label class="form-label col-4"><i class="Hui-iconfont"></i></label>
                <div class="form-label col-4">
                    <input name="regAddress" id="regCity" type="text" placeholder="City" class="input-text size-L" autocomplete="off">
                    <div class="col-4 errorMSG" id="divregCity"></div>
                </div>

            </div>
            <div class="row cl">
                <label class="form-label col-4"><i class="Hui-iconfont"></i></label>

                <div class="form-label col-4">
                    <input name="regZip" id="regZip" type="text" placeholder="ZIP" class="input-text size-L" autocomplete="off">
                    <div class="col-4 errorMSG" id="divregPhone">
                    </div>
                </div>

            </div>
            <div class="row cl">
                <label class="form-label col-4"><i class="Hui-iconfont"></i></label>
                <div class="form-label col-4" id="divSelectState">
                    <select class="select" size="1" name="state" id="State">
                        <option value="State">State</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="DC">DC</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                    </select>
                    <div class="col-4 errorMSG" id="divregPhone">
                    </div>
                </div>

            </div>


            <div class="row cl">
                <div class="col-8 col-offset-4">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;Save&nbsp;&nbsp;">
                </div>
            </div>
        </div>

    </div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>  
<script type="text/javascript" src="lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="js/H-ui.js"></script> 
<script type="text/javascript" src="js/H-ui.admin.js"></script> 
<script type="text/javascript">
    $(document).ready(function () {
       
        $('#divSelectState').css("width", "-=450");
        // Retrieve the object from storage
        var PersonInfoObj = localStorage.getItem('PersonInfo');
        var PersonInfo =JSON.parse(PersonInfoObj);
        var isEmptyObject = jQuery.isEmptyObject(PersonInfo);
        if (isEmptyObject == false)
        {
            $('#regEmail').val(PersonInfo.Email);
            $("#regEmail").prop('disabled', true);
            $('#fName').val(PersonInfo.FristName);
            $('#lName').val(PersonInfo.LastName);
            $('#regPhone').val(PersonInfo.Phone);
            $('#regAddress').val(PersonInfo.Address);
            $('#regCity').val(PersonInfo.City);
            $('#regZip').val(PersonInfo.Zip);
            if (PersonInfo.State == "State" || PersonInfo.State == null) {

                $("#State").val('State');
            }
            else {

                $("#State").val(PersonInfo.State);

            }

            
        }
      
    });
</script>
</body>
</html>
